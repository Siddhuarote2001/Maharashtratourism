<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="maharashtratourism.jpg">

    <!-- Registration Section -->
    <div id="registrationSection">
        <h2>Register</h2>
        <form id="registrationForm" onsubmit="registerUser(event)">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="text" id="mobile" placeholder="Mobile Number" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Section -->
    <div id="loginSection" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="loginUser(event)">
            <input type="text" id="loginName" placeholder="Full Name" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Options Section -->
    <div id="optionsSection" style="display:none;">
        <h2>Welcome! Choose an Option:</h2>
        <button onclick="showHotels()">Hotels</button>
        <button onclick="showTouristPlaces()">Tourist Places</button>
        <button onclick="showMaps()">Maps</button>
        <button onclick="logoutUser()">Logout</button>
    </div>

    <!-- Hotel Section -->
    <div id="hotelSection" style="display:none;">
        <!-- Hotels will be shown here -->
    </div>

    <!-- Tourist Place Section -->
    <div id="touristPlaceSection" style="display:none;">
        <!-- Tourist Places will be shown here -->
    </div>

    <!-- Working on it Section -->
    <div class="working-on-it" style="display:none;">
        <p>Working on it...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
